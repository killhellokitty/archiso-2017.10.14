title   Arch Linux archiso x86_64 UEFI USB
linux   /%INSTALL_DIR%/boot/x86_64/vmlinuz
initrd  /%INSTALL_DIR%/boot/intel_ucode.img
initrd  /%INSTALL_DIR%/boot/x86_64/archiso.img
options archisobasedir=%INSTALL_DIR% archisolabel=%ARCHISO_LABEL% cow_device="/dev/disk/by-label/cow" nvidia-drm.modeset=1 intel_iommu=on pcie_port_pm=off libata.noacpi=1 script=autorun.sh
